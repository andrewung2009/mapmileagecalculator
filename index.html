<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Futuristic Delivery Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body {
        margin: 0;
        background: black;
        font-family: 'Segoe UI', sans-serif;
        color: white;
    }
    #map {
        height: 100vh;
        width: 100%;
        z-index: 0; /* keep map behind panel */
    }
    .control-panel {
        position: absolute;
        bottom: 80px;
        right: 20px;
        background: rgba(20, 20, 20, 0.85);
        border-radius: 12px;
        padding: 15px;
        width: 320px;
        box-shadow: 0 0 15px #00f7ff;
        border: 1px solid #00f7ff;
        backdrop-filter: blur(10px);
        z-index: 1001;
        transition: all 0.3s ease;
        max-height: 90vh;
        overflow-y: auto;
    }
    .toggle-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #00f7ff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        color: #000;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 0 15px #00f7ff;
        z-index: 1002;
        transition: transform 0.3s ease;
    }
    .toggle-btn:hover {
        transform: scale(1.1);
    }
    input {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 5px;
        border: 1px solid #00f7ff;
        border-radius: 5px;
        background: rgba(0,0,0,0.6);
        color: #00f7ff;
        transition: all 0.3s ease;
    }
    /* Style for when the input field is focused */
    input:focus {
        outline: none;
        border-color: #00ffff;
        box-shadow: 0 0 10px #00ffff;
    }
    /* Updated styles for the typing section */
    input {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #00f7ff;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        color: #00ffff;
        transition: box-shadow 0.3s ease-in-out;
    }
    input:focus {
        box-shadow: 0 0 15px #00ffff, inset 0 0 10px #00ffff;
    }
    /* Change placeholder color */
    ::placeholder {
        color: rgba(0, 247, 255, 0.5);
    }
    
    button {
        padding: 10px;
        width: 100%;
        background: #00f7ff;
        color: black;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 5px;
    }
    button:hover {
        background: #00c4cc;
    }
    .autocomplete-list {
        position: absolute;
        background: rgba(10, 10, 10, 0.85);
        border: 1px solid #00f7ff;
        border-radius: 8px;
        box-shadow: 0 0 10px #00f7ff;
        backdrop-filter: blur(6px);
        max-height: 150px;
        overflow-y: auto;
        z-index: 2000;
        width: calc(100% - 20px);
        margin-top: 2px;
        animation: fadeIn 0.2s ease-in-out;
    }
    .autocomplete-suggestion {
        padding: 8px 10px;
        cursor: pointer;
        color: #00f7ff;
        font-size: 14px;
        transition: background 0.2s ease;
    }
    .autocomplete-suggestion:hover {
        background: rgba(0, 247, 255, 0.2);
    }
    .input-group {
        position: relative;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }
    /* Modal styling for the summary */
    .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        overflow: auto;
    }
    .modal-content {
        background-color: black;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #00f7ff;
        border-radius: 12px;
        width: 80%;
        max-width: 800px;
        box-shadow: 0 0 20px #00f7ff;
    }
    .close {
        color: #00f7ff;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close:hover {
        color: #00ffff;
    }
    #summaryMap {
        height: 400px;
        width: 100%;
        border: 1px solid #00f7ff;
        border-radius: 8px;
        margin: 15px 0;
    }
    .summary-info {
        text-align: center;
        font-size: 18px;
        margin: 15px 0;
    }
    .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
    }
    .modal-buttons button {
        width: auto;
        padding: 10px 20px;
    }
    .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(0, 247, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00f7ff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
        vertical-align: middle;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<div id="map"></div>
<div class="control-panel" id="planner">
    <h3>ðŸšš Delivery Planner</h3>
    <div class="input-group" style="margin-bottom:10px;">
        <input type="text" id="start" placeholder="Enter Start Location">
        <div id="startList" class="autocomplete-list"></div>
    </div>
    
    <div id="waypoints-container"></div>
    
    <button id="addWaypointBtn" type="button">+ Add Location</button>
    
    <div class="input-group" style="margin-top:10px;">
        <input type="text" id="end" placeholder="Enter Destination">
        <div id="endList" class="autocomplete-list"></div>
    </div>
    
    <button onclick="calculateRoute()">Calculate</button>
    <p id="output"></p>
    <!-- DOWNLOAD BUTTON -->
    <button id="downloadBtn" onclick="showSummaryModal()" style="margin-top:8px;">ðŸ“¥ Download Summary</button>
</div>
<button class="toggle-btn" onclick="togglePanel()">â˜°</button>

<!-- Modal for delivery summary -->
<div id="summaryModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeSummaryModal()">&times;</span>
    <h2 style="color: #00f7ff; text-align: center;">Delivery Summary</h2>
    <div id="summaryMap"></div>
    <div id="summaryInfo" class="summary-info"></div>
    <div class="modal-buttons">
        <button id="downloadSummaryBtn" onclick="downloadSummaryImage()">ðŸ“¥ Download as Image</button>
        <button onclick="closeSummaryModal()">Close</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([1.5533, 110.3592], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);
let startCoords = null;
let endCoords = null;
let waypointCoords = [];
let routeLayer = null;
let routeData = null; // Store route data for summary
function autocomplete(inputId, listId) {
    const input = document.getElementById(inputId);
    const list = document.getElementById(listId);
    input.addEventListener('input', async function () {
        const query = this.value.trim();
        if (query.length < 2) {
            list.innerHTML = '';
            return;
        }
        const bbox = "109.5,0.8,115,5.5";
        const url = `https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&bbox=${bbox}&limit=5`;
        const res = await fetch(url);
        const data = await res.json();
        list.innerHTML = '';
        data.features.forEach(f => {
            const name = f.properties.name || '';
            const street = f.properties.street || '';
            const postcode = f.properties.postcode || '';
            const city = f.properties.city || '';
            const state = f.properties.state || '';
            const displayName = [name, street, postcode, city, state].filter(Boolean).join(', ');
            
            const div = document.createElement('div');
            div.classList.add('autocomplete-suggestion');
            div.textContent = displayName;
            div.onclick = () => {
                input.value = displayName;
                list.innerHTML = '';
                input.blur();
                if (inputId === 'start') {
                    startCoords = f.geometry.coordinates.slice().reverse();
                } else if (inputId === 'end') {
                    endCoords = f.geometry.coordinates.slice().reverse();
                } else if (inputId.startsWith('waypoint-')) {
                    const idx = parseInt(inputId.split('-')[1]);
                    waypointCoords[idx] = f.geometry.coordinates.slice().reverse();
                }
            };
            list.appendChild(div);
        });
    });
}
autocomplete('start', 'startList');
autocomplete('end', 'endList');
const waypointsContainer = document.getElementById('waypoints-container');
const addWaypointBtn = document.getElementById('addWaypointBtn');
function addWaypointInput() {
    const idx = waypointCoords.length;
    const wrapper = document.createElement('div');
    wrapper.className = 'input-group';
    wrapper.style.marginBottom = '10px';
    wrapper.style.position = 'relative';
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = `Enter Location ${idx + 1}`;
    input.id = `waypoint-${idx}`;
    input.autocomplete = 'off';
    const list = document.createElement('div');
    list.className = 'autocomplete-list';
    list.id = `waypointList-${idx}`;
    wrapper.appendChild(input);
    wrapper.appendChild(list);
    waypointsContainer.appendChild(wrapper);
    autocomplete(input.id, list.id);
    waypointCoords.push(null);
}
addWaypointBtn.addEventListener('click', () => {
    addWaypointInput();
});
async function calculateRoute() {
    const calculateBtn = document.querySelector('button[onclick="calculateRoute()"]');
    const output = document.getElementById('output');
    output.style.color = '#00f7ff';
    output.innerHTML = '';
    const originalBtnText = calculateBtn.innerText;
    calculateBtn.innerText = 'Calculating...';
    calculateBtn.disabled = true;
    if (!startCoords) {
        output.style.color = 'red';
        output.innerHTML = "Please select a start location from the suggestions.";
        calculateBtn.innerText = originalBtnText;
        calculateBtn.disabled = false;
        return;
    }
    if (!endCoords) {
        output.style.color = 'red';
        output.innerHTML = "Please select a destination from the suggestions.";
        calculateBtn.innerText = originalBtnText;
        calculateBtn.disabled = false;
        return;
    }
    for (let i = 0; i < waypointCoords.length; i++) {
        if (waypointCoords[i] === null) {
            output.style.color = 'red';
            output.innerHTML = `Please select Location ${i + 1} from suggestions or remove it.`;
            calculateBtn.innerText = originalBtnText;
        }
    }
    try {
        const allCoords = [startCoords, ...waypointCoords, endCoords];
        const coordStr = allCoords.map(c => `${c[1]},${c[0]}`).join(';');
        const url = `https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson&steps=false`;
        const res = await fetch(url);
        const data = await res.json();
        
        if (data.code !== 'Ok') {
            output.style.color = 'red';
            output.innerHTML = "Routing failed. Please check your locations.";
            return;
        }
        const route = data.routes[0];
        routeData = route; // Store route data for summary
        const distanceKm = route.distance / 1000;
        const durationMinutes = route.duration / 60;
        let earnings = 0;
        if (distanceKm <= 15) earnings = 10;
        else earnings = distanceKm * 0.5;
        output.innerHTML =
            `Distance: ${distanceKm.toFixed(2)} km<br>
             Est. Time: ${durationMinutes.toFixed(0)} mins<br>
             Earnings: RM ${earnings.toFixed(2)}`;
        if (routeLayer) map.removeLayer(routeLayer);
        routeLayer = L.geoJSON(route.geometry, { color: '#EE422E' }).addTo(map);
        map.fitBounds(routeLayer.getBounds());
    } catch (error) {
        output.style.color = 'red';
        output.innerHTML = "A network error occurred. Please try again.";
    } finally {
        calculateBtn.innerText = originalBtnText;
        calculateBtn.disabled = false;
    }
}
function togglePanel() {
    const panel = document.getElementById('planner');
    panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
}
</script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
let summaryMapInstance = null;
let mapReady = false;

function showSummaryModal() {
    const output = document.getElementById('output');
    if (!output.innerText.trim()) {
        output.style.color = 'red';
        output.innerHTML = "Please calculate a route first.";
        setTimeout(() => {
            output.innerHTML = '';
            output.style.color = '#00f7ff';
        }, 3000);
        return;
    }
    
    // Show the modal
    const modal = document.getElementById('summaryModal');
    modal.style.display = 'block';
    
    // Copy the output information to the summary info div
    const summaryInfo = document.getElementById('summaryInfo');
    summaryInfo.innerHTML = output.innerHTML;
    
    // Reset map ready flag
    mapReady = false;
    
    // Disable download button and show loading
    const downloadBtn = document.getElementById('downloadSummaryBtn');
    downloadBtn.disabled = true;
    downloadBtn.innerHTML = '<span class="loading-spinner"></span>Preparing map...';
    
    // Initialize the summary map
    setTimeout(() => {
        if (summaryMapInstance) {
            summaryMapInstance.remove();
        }
        
        const center = map.getCenter();
        const zoom = map.getZoom();
        
        summaryMapInstance = L.map('summaryMap').setView([center.lat, center.lng], zoom);
        
        // Create tile layer with event listener for when all tiles are loaded
        const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(summaryMapInstance);
        
        // Add the route to the summary map if it exists
        if (routeData && routeLayer) {
            L.geoJSON(routeData.geometry, { color: '#EE422E' }).addTo(summaryMapInstance);
            summaryMapInstance.fitBounds(routeLayer.getBounds());
        }
        
        // Force the map to update
        setTimeout(() => {
            summaryMapInstance.invalidateSize();
        }, 100);
        
        // Listen for when all tiles are loaded
        tileLayer.on('load', function() {
            // Add a small delay to ensure rendering is complete
            setTimeout(() => {
                mapReady = true;
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = 'ðŸ“¥ Download as Image';
            }, 500);
        });
    }, 100);
}

function closeSummaryModal() {
    const modal = document.getElementById('summaryModal');
    modal.style.display = 'none';
}

async function downloadSummaryImage() {
    if (!mapReady) {
        alert('Please wait for the map to fully load before downloading.');
        return;
    }
    
    try {
        // Get the modal content
        const modalContent = document.querySelector('.modal-content');
        
        // Use html2canvas to capture the modal content
        const canvas = await html2canvas(modalContent, {
            useCORS: true,
            allowTaint: true,
            scale: 2, // Higher resolution
            logging: false,
            backgroundColor: '#000000'
        });
        
        // Convert canvas to data URL and trigger download
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'delivery-summary.png';
        a.click();
    } catch (error) {
        console.error("Error capturing canvas:", error);
        const output = document.getElementById('output');
        output.style.color = 'red';
        output.innerHTML = "Error generating summary. Please try again.";
        setTimeout(() => {
            output.innerHTML = '';
            output.style.color = '#00f7ff';
        }, 3000);
    }
}
</script>
</body>
</html>
