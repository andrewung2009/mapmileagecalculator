<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Futuristic Delivery Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body {
        margin: 0;
        background: black;
        font-family: 'Segoe UI', sans-serif;
        color: white;
    }
    #map {
        height: 100vh;
        width: 100%;
        z-index: 0; /* keep map behind panel */
    }
    .control-panel {
        position: absolute;
        bottom: 80px;
        right: 20px;
        background: rgba(20, 20, 20, 0.85);
        border-radius: 12px;
        padding: 15px;
        width: 320px;
        box-shadow: 0 0 15px #00f7ff;
        border: 1px solid #00f7ff;
        backdrop-filter: blur(10px);
        z-index: 1001;
        transition: all 0.3s ease;
        max-height: 90vh;
        overflow-y: auto;
    }
    .toggle-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #00f7ff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        color: #000;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 0 15px #00f7ff;
        z-index: 1002;
        transition: transform 0.3s ease;
    }
    .toggle-btn:hover {
        transform: scale(1.1);
    }
    input {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 5px;
        border: 1px solid #00f7ff;
        border-radius: 5px;
        background: rgba(0,0,0,0.6);
        color: #00f7ff;
    }
    button {
        padding: 10px;
        width: 100%;
        background: #00f7ff;
        color: black;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 5px;
    }
    button:hover {
        background: #00c4cc;
    }
    .autocomplete-list {
        position: absolute;
        background: rgba(10, 10, 10, 0.85);
        border: 1px solid #00f7ff;
        border-radius: 8px;
        box-shadow: 0 0 10px #00f7ff;
        backdrop-filter: blur(6px);
        max-height: 150px;
        overflow-y: auto;
        z-index: 2000;
        width: calc(100% - 20px);
        margin-top: 2px;
        animation: fadeIn 0.2s ease-in-out;
    }
    .autocomplete-suggestion {
        padding: 8px 10px;
        cursor: pointer;
        color: #00f7ff;
        font-size: 14px;
        transition: background 0.2s ease;
    }
    .autocomplete-suggestion:hover {
        background: rgba(0, 247, 255, 0.2);
    }
    .input-group {
        position: relative;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div id="map"></div>

<div class="control-panel" id="planner">
    <h3>ðŸšš Delivery Planner</h3>
    <div class="input-group" style="margin-bottom:10px;">
        <input type="text" id="start" placeholder="Enter Start Location">
        <div id="startList" class="autocomplete-list"></div>
    </div>
    
    <div id="waypoints-container"></div>
    
    <button id="addWaypointBtn" type="button">+ Add Location</button>
    
    <div class="input-group" style="margin-top:10px;">
        <input type="text" id="end" placeholder="Enter Destination">
        <div id="endList" class="autocomplete-list"></div>
    </div>
    
    <button onclick="calculateRoute()">Calculate</button>
    <p id="output"></p>

    <!-- DOWNLOAD BUTTON -->
    <button id="downloadBtn" onclick="downloadSummary()" style="margin-top:8px;">ðŸ“¥ Download Summary</button>
</div>

<button class="toggle-btn" onclick="togglePanel()">â˜°</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([1.5533, 110.3592], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let startCoords = null;
let endCoords = null;
let waypointCoords = [];
let routeLayer = null;

function autocomplete(inputId, listId) {
    const input = document.getElementById(inputId);
    const list = document.getElementById(listId);

    input.addEventListener('input', async function () {
        const query = this.value.trim();
        if (query.length < 2) {
            list.innerHTML = '';
            return;
        }
        const bbox = "109.5,0.8,115,5.5";
        const url = `https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&bbox=${bbox}&limit=5`;
        const res = await fetch(url);
        const data = await res.json();
        list.innerHTML = '';
        data.features.forEach(f => {
            const name = f.properties.name || '';
            const city = f.properties.city || '';
            const state = f.properties.state || '';
            const displayName = `${name}, ${city}, ${state}`;
            const div = document.createElement('div');
            div.classList.add('autocomplete-suggestion');
            div.textContent = displayName;
            div.onclick = () => {
                input.value = displayName;
                list.innerHTML = '';
                input.blur();

                if (inputId === 'start') {
                    startCoords = f.geometry.coordinates.slice().reverse();
                } else if (inputId === 'end') {
                    endCoords = f.geometry.coordinates.slice().reverse();
                } else if (inputId.startsWith('waypoint-')) {
                    const idx = parseInt(inputId.split('-')[1]);
                    waypointCoords[idx] = f.geometry.coordinates.slice().reverse();
                }
            };
            list.appendChild(div);
        });
    });
}

autocomplete('start', 'startList');
autocomplete('end', 'endList');

const waypointsContainer = document.getElementById('waypoints-container');
const addWaypointBtn = document.getElementById('addWaypointBtn');

function addWaypointInput() {
    const idx = waypointCoords.length;
    const wrapper = document.createElement('div');
    wrapper.className = 'input-group';
    wrapper.style.marginBottom = '10px';
    wrapper.style.position = 'relative';

    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = `Enter Location ${idx + 1}`;
    input.id = `waypoint-${idx}`;
    input.autocomplete = 'off';

    const list = document.createElement('div');
    list.className = 'autocomplete-list';
    list.id = `waypointList-${idx}`;

    wrapper.appendChild(input);
    wrapper.appendChild(list);
    waypointsContainer.appendChild(wrapper);

    autocomplete(input.id, list.id);
    waypointCoords.push(null);
}

addWaypointBtn.addEventListener('click', () => {
    addWaypointInput();
});

async function calculateRoute() {
    if (!startCoords) {
        alert("Please select a start location from suggestions.");
        return;
    }
    if (!endCoords) {
        alert("Please select an end location from suggestions.");
        return;
    }
    for (let i = 0; i < waypointCoords.length; i++) {
        if (waypointCoords[i] === null) {
            alert(`Please select Location ${i + 1} from suggestions or remove it.`);
            return;
        }
    }

    const allCoords = [startCoords, ...waypointCoords, endCoords];
    const coordStr = allCoords.map(c => `${c[1]},${c[0]}`).join(';');

    const url = `https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson&steps=false`;
    const res = await fetch(url);
    const data = await res.json();
    if (data.code !== 'Ok') {
        alert("Routing failed.");
        return;
    }
    const route = data.routes[0];
    const distanceKm = route.distance / 1000;

    let earnings = 0;
    if (distanceKm <= 15) earnings = 10;
    else earnings = distanceKm * 0.5;

    document.getElementById('output').innerHTML =
        `Distance: ${distanceKm.toFixed(2)} km<br>Earnings: RM ${earnings.toFixed(2)}`;

    if (routeLayer) map.removeLayer(routeLayer);
    routeLayer = L.geoJSON(route.geometry, { color: '#EE422E' }).addTo(map);
    map.fitBounds(routeLayer.getBounds());
}

function togglePanel() {
    const panel = document.getElementById('planner');
    panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
async function downloadSummary() {
    const output = document.getElementById('output');
    if (!output.innerText.trim()) {
        alert('Please calculate a route first.');
        return;
    }

    const info = document.createElement('div');
    info.id = 'capture-banner';
    info.style.position = 'absolute';
    info.style.top = '10px';
    info.style.left = '50%';
    info.style.transform = 'translateX(-50%)';
    info.style.zIndex = '999';
    info.style.background = 'rgba(0,0,0,0.95)';
    info.style.color = '#ffffff';
    info.style.fontWeight = 'bold';
    info.style.padding = '10px 16px';
    info.style.borderRadius = '8px';
    info.style.fontSize = '15px';
    info.style.fontFamily = "'Segoe UI', sans-serif";
    info.style.boxShadow = '0 0 8px #000';
    info.style.maxWidth = '90vw';
    info.style.textAlign = 'center';
    info.innerHTML = output.innerHTML.replace(/\n/g, '<br>');
    document.body.appendChild(info);

    try {
        const canvas = await html2canvas(document.body, {
            x: 0,
            y: 0,
            width: window.innerWidth,
            height: window.innerHeight,
            useCORS: true,
            backgroundColor: '#000'
        });

        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'delivery-summary.png';
        a.click();
    } finally {
        document.body.removeChild(info);
    }
}
</script>

</body>
</html>
